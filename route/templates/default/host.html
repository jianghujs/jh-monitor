{% extends "layout.html" %}

{% block content %}
<div class="main-content pb55">
			<div class="container-fluid">
				<div class="pos-box bgw mtb15">
					<div class="position f14 c9 pull-left">
							<a class="plr10 c4" href="/">首页</a>/<span class="plr10 c4">主机管理</span>
						</div>
					<div class="search pull-right">
						<form target="hid" onsubmit='getWeb(1,$("#SearchValue").prop("value"))'>
							<input type="text" id="SearchValue" class="ser-text pull-left" placeholder="主机搜索"/>
							<button type="button" class="ser-sub pull-left" onclick='getWeb(1,$("#SearchValue").prop("value"))'></button>
						</form>
						<iframe name='hid' id="hid" style="display:none"></iframe>
					</div>
				</div>
				<div class="safe bgw mtb15 pd15">
					<button onclick="openHostAdd()" class="btn btn-success btn-sm btn-title" type="button">添加主机</button>&nbsp;
					<button onclick="openHostGroupManage();" class="btn btn-default btn-sm btn-title" type="button">分组管理</button>
					
					<span>
						<button  batch="true" style="float: right; margin-left: 10px;display: none;" onclick="batchDelete();" class="btn btn-default btn-sm">删除选中</button>
					</span>

					<div class="divtable mtb10">
						<div class="tablescroll">
						<table class="table table-hover" style="min-width: 900px;border: 0 none;">
							<thead>
								<tr>
									<th width="30"><input type="checkbox" onclick="checkSelect();" id="setBox"></th>
									<th class="cursor: pointer text-center" width="150">主机名称/IP</th>
									<th class="cursor: pointer text-center" width="98">状态</th>
									<th class="cursor: pointer text-center" width="80">分组名称</th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('load','host',this)">负载<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">CPU<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">内存<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">流量<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">总流量<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">磁盘读写<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">磁盘状态<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="80" onclick="listOrder('cpu','host',this)">报告概览<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width="150" onclick="listOrder('cpu','host',this)">更新时间<span hidden class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th class="cursor: pointer text-center" width='220' class='text-right'>操作</th>
								</tr>
							</thead>
							<tbody id="webBody"></tbody>
						</table>
						</div>
						<div class="dataTables_paginate paging_bootstrap pagination">
							<ul id="webPage" class="page"></ul>
						</div>

						<div class="host_group_list">
							<span>主机分组:</span>
							<select class="bt-input-text mr5" style="width:100px">
								<!-- <option value="-1">全部分类</option>
								<option value="0">默认分类</option> -->
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="/static/laydate/laydate.js?v={{config.version}}"></script>
<script type="text/javascript" src="/static/app/host.js?v={{config.version}}"></script>
<script type="text/javascript">		
setTimeout(function(){
	getWeb(1);
  setInterval(() => {
    getWeb(1);
  }, 3000)
},500);
</script>
{% endblock %}
